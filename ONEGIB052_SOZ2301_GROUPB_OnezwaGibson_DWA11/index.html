<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/light.css" />
      <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"></script>  
      <link rel="stylesheet" href="index.css">   
</head>
<body>
  <h1 class="app-title">Tally Counter App</h1>
  <div class="tally-app">
      <sl-card class="card-overview">

      <h2>Counter: <span id="counter">0</span> </h2>
    
      <p>Add, Substract and Reset</p><br />
      <div slot="footer">
            <sl-button-group label="Alignment">l
                  <sl-button size="medium" onclick="incrementCounter()" pill>Add</sl-button>
                  <sl-button size="medium" class="reset-button" onclick="resetCounter()" pill>Reset</sl-button>
                  <sl-button size="medium" class="subtract-button" onclick="decrementCounter()" pill>Subtract</sl-button>
            </sl-button-group>
      </div>
    </sl-card>
  </div>
  <script src="/index.js"></script>
</body>
</html>
